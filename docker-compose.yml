version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: stock43_db
    environment:
      POSTGRES_USER: stock43
      POSTGRES_PASSWORD: stock43pass
      POSTGRES_DB: stock43
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: stock43_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
